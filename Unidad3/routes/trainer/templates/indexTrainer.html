{% extends "layout.html" %}
{% block content %}
<center>
    <h1 style="color: darkcyan; background-color: white; width: fit-content; height: fit-content; border: 3px solid black; border-radius: 100px; padding: 10px;">Entrenadores   </h1>
</center>    
<br>
<div class="form-container">
    <fieldset class="group" style="display: block; width: fit-content;">
        <table border="1px" style="background-color: aliceblue; border-radius: 10px;">
            <thead>
                <tr>
                    <th colspan="7" style="padding: 5px; border-radius: 10px;">
                        <a href="{{ url_for('apptrainer.logint_post') }}" align = "center">
                            <button style="display: block; width:100%; height: 40px; border-radius: 10px;">Registrar Entrenador </button>
                        </a>
                    </th>
                </tr>
                <tr style="background-color:cornflowerblue; color: white;">
                    <th style="border-radius: 5px;">ID</th>
                    <th style="border-radius: 5px;">Nombre</th>
                    <th style="border-radius: 5px;">Password</th>
                    <th style="border-radius: 5px;">Fecha De Registro</th>
                    <th style="border-radius: 5px;">Admin</th>
                    <th style="border-radius: 5px;"></th>
                    <th style="border-radius: 5px;"></th>
                </tr>
            </thead>
            <tbody>
                {% for t in trainers%}
                <tr>
                    <td style="border-radius: 5px;">{{t.id}}</td>
                    <td style="border-radius: 5px;">{{t.nombre}}</td>
                    <td style="border-radius: 5px;">{{t.password}}</td>
                    <td style="border-radius: 5px;">{{t.registered_on}}</td>
                    {% if t.admin == True %}
                        <td style="border-radius: 5px;">Si</td>
                    {% else %}
                        <td style="border-radius: 5px;">No</td>
                    {% endif %}
                    <td style="border-radius: 5px;"><a href="/entrenador/edit/{{t.nombre}}"><button style="border-radius: 5px;">Editar</button></a></td>
                    <td style="border-radius: 5px;"><a href="/entrenador/delete/{{t.id}}"><button style="border-radius: 5px;">Eliminar</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </fieldset>
</div>
{% endblock %}
