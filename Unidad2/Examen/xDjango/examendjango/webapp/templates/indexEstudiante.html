<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load static %}
    <h1>Listado de Estudiantes</h1>
    <a href="nuevoEstudiante">Agregar</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>apellido</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for estudiante in estudiantes%}
                <tr>
                    <td>{{estudiante.id}}</td>
                    <td>{{estudiante.nombre}}</td>
                    <td>{{estudiante.apellido}}</td>
                    <td><a href="detalleEstudiante/{{estudiante.id}}">Detalle</a></td>
                    <td><a href="editarEstudiante/{{estudiante.id}}">Editar</a></td>
                    <td><a href="eliminarEstudiante/{{estudiante.id}}">Eliminar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
