</head>
<body>
    {% load static %}
    <h1>Listado de Domicilios</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>calle</th>
                <th>colonia</th>
                <th>NoDepartamento</th>
            </tr>
        </thead>
        <tbody>
            {%for domicilio in domicilios%}
                <tr>
                    <td>{{domicilio.id}}</td>
                    <td>{{domicilio.calle}}</td>
                    <td>{{domicilio.colonia}}</td>
                    <td>{{domicilio.NoDepartamento}}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
