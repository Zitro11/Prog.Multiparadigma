<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Actor</title>
</head>
<body>
    <h1>Agregar Actor</h1>

    <form method="POST">
        {{forma.csrf_token}}
        <p>
            {{forma.nombre.label}}<br/>
            {{forma.nombre(size=30)}}
        </p>
        <p>
            {{forma.apellido.label}}<br/>
            {{forma.apellido(size=30)}}
        </p>
        <p>
            {{forma.sexo.label}}<br/>
            {{forma.sexo(size=30)}}
        </p>
        <p>
            {{forma.enviar()}}
        </p>
    </form>
</body>
</html>
